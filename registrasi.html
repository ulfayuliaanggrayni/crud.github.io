<!DOCTYPE html>
<head>
    <title>Registrasi</title>
    <link type="text/css" rel="stylesheet" href="registrasi.css"
</head>
<style type="text/css">
    body{background: rgb(135, 135, 167);
            color: black; }
    </style>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="productCode">Nama</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label for="product">Jurusan</label>
                        <input type="text" name="product" id="product">
                    </div>
                    <div>
                        <label for="qty">Semester</label>
                        <input type="number" name="qty" id="qty">
                    </div>
                    <div>
                        <label for="perPrice">NIM</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Jurusan</th>
                                <th>Semester</th>
                                <th>NIM</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./registrasi.js"></script>
</body>
</html>
